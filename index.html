<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            transition: background 3s ease-in-out;
        }

        .ball {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-200px); }
        }
    </style>
</head>
<body>

    <div class="ball"></div>

    <script>
        // Dynamic Background Color Change
        function changeBackgroundColor() {
            const colors = ['#ff5733', '#33ff57', '#5733ff', '#ff33a1', '#33a1ff', '#a1ff33'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
        setInterval(changeBackgroundColor, 3000);

        // Bouncing Ball with Random Heights
        function randomBounce() {
            let ball = document.querySelector('.ball');
            let bounceHeight = Math.floor(Math.random() * 200) + 100; // Random between 100px - 300px
            ball.style.animation = `bounce 2s infinite ease-in-out`;
            ball.style.setProperty('--bounce-height', `-${bounceHeight}px`);
        }
        setInterval(randomBounce, 2000);
    </script>

</body>
</html>
