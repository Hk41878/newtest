<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Kumar - Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
        }
        .surname {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 5px;
        }
        .contact-info {
            margin-top: 20px;
            text-align: left;
        }
        .contact-info p {
            font-size: 1.2em;
            margin: 8px 0;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="name">Honey</div>
        <div class="surname">Kumar</div>
        
        <div class="contact-info">
            <p><strong>Email:</strong> cyzght007@mail.me</p>
            <p><strong>Phone:</strong> +391234567890</p>

</html>
